<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="styles.css">
    <div class="main-container">
        <header class="header">
            <p class="page-title">Virtual Piano</p>
        </header>
        <main class="main">
            <div class="buttons">
                <div class="button notes-button" id="notes-button">Notes</div>
                <div class="button letter-button active-button" id="letter-button">Letter</div>
            </div>
            <div class="keyboard">
                <div class="top-row"></div>
                <div class="keys">
                    <div class="key" data-code="KeyD" data-letter="D" data-note="c"></div>
                    <div class="key" data-code="KeyF" data-letter="F" data-note="d"></div>
                    <div class="key" data-code="KeyG" data-letter="G" data-note="e"></div>
                    <div class="key" data-code="KeyH" data-letter="H" data-note="f"></div>
                    <div class="key" data-code="KeyJ" data-letter="J" data-note="g"></div>
                    <div class="key" data-code="KeyK" data-letter="K" data-note="a"></div>
                    <div class="key" data-code="KeyL" data-letter="L" data-note="b"></div>
                </div>
                <div class="sharp-keys">
                    <div class="sharp-key" data-code="KeyR" data-letter="R" data-note="c#"></div>
                    <div class="sharp-key" data-code="KeyT" data-letter="T" data-note="d#"></div>
                    <div class="sharp-key"></div>
                    <div class="sharp-key" data-code="KeyU" data-letter="U" data-note="f#"></div>
                    <div class="sharp-key" data-code="KeyI" data-letter="I" data-note="g#"></div>
                    <div class="sharp-key" data-code="KeyO" data-letter="O" data-note="a#"></div>
                </div>
                <div class="bottom-row"></div>
            </div>
        </main>
    </div>
    <script src="./main.js"></script>
</head>
<body>
    
</body>
</html>
