<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="styles.css">
    <div class="main-container">
        <header class="header">
            <p class="page-title">Virtual Piano</p>
        </header>
        <main class="main">
            <div class="buttons">
                <div class="button notes-button active-button" id="notes-button">Notes</div>
                <div class="button letter-button" id="letter-button">Letter</div>
            </div>
            <div class="keyboard">
                <div class="top-row"></div>
                <div class="keys">
                    <div class="key" data-code="KeyD"></div>
                    <div class="key" data-code="KeyF"></div>
                    <div class="key" data-code="KeyG"></div>
                    <div class="key" data-code="KeyH"></div>
                    <div class="key" data-code="KeyJ"></div>
                    <div class="key" data-code="KeyK"></div>
                    <div class="key" data-code="KeyL"></div>
                </div>
                <div class="sharp-keys">
                    <div class="sharp-key" data-code="KeyR"></div>
                    <div class="sharp-key" data-code="KeyT"></div>
                    <div class="sharp-key"></div>
                    <div class="sharp-key" data-code="KeyU"></div>
                    <div class="sharp-key" data-code="KeyI"></div>
                    <div class="sharp-key" data-code="KeyO"></div>
                </div>
                <div class="bottom-row"></div>
            </div>
        </main>
    </div>
    <script src="./main.js"></script>
</head>
<body>
    
</body>
</html>
